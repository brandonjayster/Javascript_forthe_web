<!DOCTYPE html>
<html>
<head>
	<title>Js Example</title>
</head>
<body>
<center>
<script>
	var today = new Date();
	var hourNow = today.getHours();
	var greeting;
	if (hourNow > 18) {
		greeting = 'Good Evening';
	}else if (hourNow > 12){
		greeting = 'Good Afternoon';
	}else if (hourNow > 0) {
		greeting = 'Good Morning';
	}else{
		greeting = 'Welcome';
	}
	document.write('<h3>' + greeting + '</h3>');
</script>
	Welcome to my shop
</center>



</body>
</html>
